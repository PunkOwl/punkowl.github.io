<html>
    <head>
        <meta charset="utf-8">
        <meta author="vonqo">
        <title>Color Note Code</title>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/scene.css">
        <script src="js/p5.min.js"></script> 
        <script src="js/background-scene-1.js"></script>
        <script src="js/background-glitch-1.js"></script>
        <style>
          canvas {
            width: 100% !important;
            height: 100% !important;
          }
        </style>
    </head>
    <body>
          <div class="debug">
            <label><input type="checkbox"> Debug</label>
          </div>

          <!-- <div class="footer__info">
              PunkOwl <img src="resource/by-sa.svg" alt="by-sa 2.0">
          </div> -->
        
          <div class="parallax">
            <div id="group1" class="parallax__group">
              <!-- Wave effect base layer -->
              <div class="parallax__layer parallax__layer--base">
                <div id="background-wave">  
                </div>
                <script>
                  new p5(backgroundWave, window.document.getElementById('background-wave'))
                </script>
                <div class="home-wrapper">
                  <div class="home-logo">
                    <div class="logo-wrapper">
                      <img src="resource/wiser-logo.svg" height="18"/>
                    </div>
                    <div class="logo-wrapper">
                      <img src="resource/punkowl-logo.png" height="50"/>
                    </div>
                  </div>
                  <div class="home-text"><b>PunkOwl</b> is a creative coding group that founded in <b>wiserstudio</b> @ Ulaanbaatar</div>
                </div>
              </div>
            </div>
            <div id="group2" class="parallax__group">
              <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer 2</div>
              </div>
              <div class="parallax__layer parallax__layer--back">
                <div class="title">Back layer</div>
              </div>
            </div>
            <div id="group3" class="parallax__group">
              <div class="parallax__layer parallax__layer--fore">
                <div class="title">Foreground Layer</div>
              </div>
              <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer</div>
              </div>
            </div>
            <div id="group4" class="parallax__group">
              <div class="parallax__layer parallax__layer--base">
                <div class="title">Base Layer</div>
              </div>
              <div class="parallax__layer parallax__layer--back">
                <div></div>
                <div class="title">Back Layer</div>
              </div>
              <!-- Glitch effect deep layer -->
              <div class="parallax__layer parallax__layer--deep">
                <div id="background-deep"></div>
                <script>
                  new p5(backgroundGlitch, window.document.getElementById('background-deep'))
                </script>
              </div>
            </div>
          </div>
          <script type="text/javascript">
                var debugInput = document.querySelector("input");
                function updateDebugState() {
                    document.body.classList.toggle('debug-on', debugInput.checked);
                }
                debugInput.addEventListener("click", updateDebugState);
                updateDebugState();
          </script>
    </body>
</html>
